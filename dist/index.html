
    <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <link rel="stylesheet" href="./style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Team Profile Generator</title>
        </head>
        <body>
            <header class="blue-grey darken-1">
                <h1 class="white-text center-align">My Team</h1>
            </header>
            <div class="row">

            
            <div class="col s12 m6">
                <div class="card hoverable blue-grey darken-1">
                    <div class="card-content white-text">
                        <h5>James</h5>
                        <span class="card-title">Manager</span>
                        <span>ID: 1</span>
                    </div>
                    <div class="card-action">
                        <p class="amber-text text-darken-1">Office Number: 405</p>
                        <a href="mailto: jame@company.com">Email</a>
                    </div>
                </div>
            </div>
        
            <div class="col s12 m6">
                <div class="card hoverable blue-grey darken-1">
                    <div class="card-content white-text">
                    <h5>Ben</h5>
                    <span class="card-title">Engineer</span>
                        <p>ID: 2</p>
                    </div>
                    <div class="card-action">
                        <p><a href="https://github.com/bensgithub">GitHub</a></p>
                        <a href="mailto: ben@company.com">Email</a>
                    </div>
                </div>
            </div>
        
            <div class="col s12 m6">
                <div class="card hoverable blue-grey darken-1">
                    <div class="card-content white-text">
                    <h5>Wallis</h5>
                    <span class="card-title">Intern</span>
                        <span>ID: 3 </span>
                        
                    </div>
                    <div class="card-action">
                        <p class="amber-text text-darken-1">School: Winchester Academy</p>
                        <a href="mailto: wallis@company.com">Email</a>
                    </div>
                </div>
            </div>
        

            </div>
        </body>
    </html>
